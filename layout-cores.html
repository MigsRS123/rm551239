<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>

    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/estilo.css">

</head>
<body>

    <header class="cabecalho">
        <span>CABEÇALHO</span>
    </header>

    <div class="container">
        <aside class="banner-1">
            <img src="./img/banner-lateral-1.png" alt="Banner1">

        </aside>
        <section class="conteudo">
            <img src="./img/pic_bulboff.gif" alt="lampadaoff">
            <button>Desligar</button>
            <img src="./img/pic_bulbon.gif" alt="lampadaon">
            <button>Ligar</button>
        </section>
        <aside class="banner-2">
            <img src="./img/banner-lateral-2.png" alt="Banner2">
        </aside>
    </div>

    <footer class="rodape">
        <span>RODAPÉ</span>
        <button onclick="mudarCor()">START</button>
        <button onclick="clearTimeout(tmp)">STOP</button>
    </footer>
    <footer class="conteudo">
        <button onclick="mudaBanner()">START</button>
        <button onclick="clearTimeout(tmp)">STOP</button>
    </footer>

</html>
